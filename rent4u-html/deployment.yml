apiVersion: apps/v1
kind: Deployment
metadata:
  name: newwebpage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newwebpage
  template:
    metadata:
      labels:
        app: newwebpage
    spec:
      containers:
      - name: newwebpage
        image: madhu1607/newwebpage
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: newwebpage-service
spec:
  selector:
    app: newwebpage
  ports:
  
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
